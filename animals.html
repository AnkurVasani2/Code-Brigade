<!DOCTYPE html>
<html>
	
<head>
	<title>
		Creating Search Bar using HTML
		CSS and Javascript
	</title>
	
	<!-- linking the stylesheet(CSS) -->
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
	
	<!-- input tag -->
	<input id="searchbar" onkeyup="search_animal()" type="text"
		name="search" placeholder="Search courses..">
	<!-- ordered list -->
	<ul id='list'>
		<li class="animals">C</li>
		<li class="animals">C++ (Cpp)</li>
		<li class="animals">C# (C sharp)</li>
		<li class="animals">Java</li>
		<li class="animals">Python</li>
		<li class="animals">Html</li>
		<li class="animals">Css</li>
		<li class="animals">Javascript</li>
		<li class="animals">Php</li>
		<li class="animals">Data Structures and Algorithms</li>
		<li class="animals">Computer Graphics</li>
	</ul>
	
	<!-- linking javascript -->
	<script src="./animals.js"></script>
</body>

</html>
